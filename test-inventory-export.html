<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Export Inventaire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #ffc107;
            padding-bottom: 10px;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
        }
        .btn-json {
            background: #17a2b8;
            color: white;
        }
        .btn-json:hover {
            background: #138496;
        }
        .btn-csv {
            background: #28a745;
            color: white;
        }
        .btn-csv:hover {
            background: #218838;
        }
        .btn-archive {
            background: #fd7e14;
            color: white;
        }
        .btn-archive:hover {
            background: #e8590c;
        }
        .btn-list {
            background: #6c757d;
            color: white;
        }
        .btn-list:hover {
            background: #545b62;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result pre {
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1><i class="fas fa-vial"></i> Test Export & Archivage Inventaire</h1>
        
        <p>Ce fichier teste les nouvelles fonctionnalités d'export et d'archivage de l'inventaire.</p>
        
        <div class="btn-group">
            <button class="btn-json" onclick="exportJSON()">
                <i class="fas fa-file-download"></i> Export JSON
            </button>
            <button class="btn-csv" onclick="exportCSV()">
                <i class="fas fa-file-csv"></i> Export CSV
            </button>
        </div>
        
        <div class="btn-group">
            <button class="btn-archive" onclick="testArchive()">
                <i class="fas fa-archive"></i> Test Archivage
            </button>
            <button class="btn-list" onclick="listArchives()">
                <i class="fas fa-list"></i> Lister Archives
            </button>
        </div>
        
        <div id="result" class="result">
            <h3>Résultat:</h3>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        function exportJSON() {
            window.location.href = 'inventory-manager.php?action=export-json';
        }

        function exportCSV() {
            window.location.href = 'inventory-manager.php?action=export-csv';
        }

        function testArchive() {
            if (!confirm('⚠️ ATTENTION: Ceci va archiver l\'inventaire et remettre les quantités à zéro!\n\nÊtes-vous sûr de vouloir continuer?')) {
                return;
            }

            fetch('inventory-manager.php?action=archive')
                .then(r => r.json())
                .then(data => {
                    showResult(data, data.success);
                })
                .catch(error => {
                    showResult({error: error.message}, false);
                });
        }

        function listArchives() {
            fetch('inventory-manager.php?action=list-archives')
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        let html = `<p class="success">✅ ${data.archives.length} archive(s) trouvée(s)</p>`;
                        if (data.archives.length > 0) {
                            html += '<ul>';
                            data.archives.forEach(archive => {
                                html += `<li><strong>${archive.filename}</strong> (${(archive.size / 1024).toFixed(2)} KB) - ${archive.date}</li>`;
                            });
                            html += '</ul>';
                        }
                        document.getElementById('result-content').innerHTML = html;
                    } else {
                        showResult(data, false);
                    }
                    document.getElementById('result').classList.add('show');
                })
                .catch(error => {
                    showResult({error: error.message}, false);
                });
        }

        function showResult(data, isSuccess) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('result-content');
            
            let html = isSuccess 
                ? `<p class="success">✅ ${data.message}</p>` 
                : `<p class="error">❌ ${data.message || data.error}</p>`;
            
            html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            contentDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
