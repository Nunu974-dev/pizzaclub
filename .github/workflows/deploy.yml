name: Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftp
        port: 21
        server-dir: ./public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/README.md
          **/GUIDE_EMAILJS.md
          **/CONFIG_EMAILJS_SIMPLE.md
          **/FORMULES_UPDATE.md
          **/INDEX_FICHIERS.md
          **/LISTE_PIZZAS.md
          **/TARIFS_REUNION.md
          **/SETUP_WHATSAPP.md
